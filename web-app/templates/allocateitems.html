<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Food Items</title>
</head>
<body>
    <h1>Allocate Food Items to Individuals</h1>
    <form method="post">
        {% for person in people %}
            <h3>{{ person }}</h3>
            {% for item in food_items %}
                <div>
                    <input type="checkbox" name="item_{{ item['_id'] }}" value="{{ person }}">
                    <label>{{ item.description }} - ${{ "%.2f"|format(item['amount']) }}</label>
                </div>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
